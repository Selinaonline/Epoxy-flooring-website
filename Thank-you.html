<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f5f5f5;
        color: #333;
      }
      .thank-you-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #27ae60;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }
      a {
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        color: #fff;
        background-color: #27ae60;
        padding: 12px 25px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      a:hover {
        background-color: #1e8449;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>
        Your message has been sent successfully.<br />We will get back to you
        soon.
      </p>
      <a href="index.html">Go Back to Home</a>
    </div>
  </body>
</html>
